<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init({duration:700});</script>
<script>
	(function(){
		function apply(theme){
			document.documentElement.setAttribute('data-bs-theme', theme);
			try{ localStorage.setItem('ymh-theme', theme); }catch(e){}
			var btn=document.getElementById('themeToggle');
			if(btn){
				var icon=btn.querySelector('i');
				btn.classList.toggle('btn-outline-dark', theme==='light');
				btn.classList.toggle('btn-outline-light', theme==='dark');
				if(icon){
					icon.classList.remove('fa-moon','fa-sun');
					icon.classList.add(theme==='dark'?'fa-sun':'fa-moon');
				}
			}
		}
		document.addEventListener('DOMContentLoaded', function(){
			var current = document.documentElement.getAttribute('data-bs-theme')||'light';
			apply(current);
			var btn = document.getElementById('themeToggle');
			if(btn){
				btn.addEventListener('click', function(){
					var t = document.documentElement.getAttribute('data-bs-theme')==='dark'?'light':'dark';
					apply(t);
				});
			}
		});
	})();
	</script>
